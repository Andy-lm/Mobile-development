<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面 -->
    <meta name="renderer" content="webkit">
    <!-- 设置视口标签，屏幕为设备的宽度，初始缩放比为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 为了让 IE 浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <!-- 导入Bootstrap的css文件 -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- html5shiv:为了解决ie9以下浏览器对HTML5元素不支持的问题 -->
    <!-- respond:为了解决ie9以下浏览器对CSS3媒体查询不支持的问题 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!-- [if lt IE 9]><![endif]是IE中的条件注释 -->
    <!--[if lt IE 9]>
    <script src="./bootstrap/js/html5shiv.js"></script>
    <script src="./bootstrap/js/respond.js"></script>
    <![endif]-->
    <style>
        [class^="col"] {
            height: 50px;
            background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">1
                <!-- .visible-xs：设置在xs屏下显示 -->
                <div class="visible-xs">11</div>
            </div>
            <!-- .hidden-lg:设置在lg屏下隐藏 -->
            <div class="col-md-4 hidden-lg">2</div>
            <div class="col-md-4 col-lg-push-4">3</div>
        </div>
    </div>
</body>

</html>
